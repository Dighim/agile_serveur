<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Jersey Skeleton</title>
    <meta charset='utf-8'>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="styles.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Code local -->
	<script src='jquery-2.1.3.js'/></script>
	<script src="all.js"></script>
</head>
<body>
<header>
	<nav class="navbar navbar-expand-lg navbar-center navbar-light bg-light" id="">
		<a class="navbar-brand" href="/" ><img src="logo.png" id="logo">La Taverne Oubliée</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" id="table" style="display : none" href="#">Table</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="gotoins" href="#">S'inscrire</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="gotoconnect" href="#">Se connecter</a>
				</li>
				</li>
			</ul>
		</div>
	</nav>	
</header>
<div id="home">
	<p>Bienvenue dans la Taverne Oubliée</p>
</div>
	
	
<div id="ins" style="display : none">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<h1>S'inscrire :</h1>
					<input type="text" name="user" id="user" placeholder="Nom utilisateur" class="form-control"/>
					<input type="text" name="pseudo" id="pseudo" placeholder="Pseudo" class="form-control"/>
					<input type="password" name="user" id="passwd" placeholder="Mot de passe" class="form-control"/>
				</div>
		  		<button id="insbutton" class="btn btn-default">Inscription</button>
			</div>   
		</div>
	</div>
</div>
<div id="connect" style="display : none">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="col-md-6">
					<h1>S'identifier :</h1>
					<div id="login_form">
						<input type="text" name="user" id="userlogin" placeholder="Login" class="form-control"/>
						<input type="password" name="password" id="passwdlogin" placeholder="Password" class="form-control"/>
						<br/>
						<button id="connectbutton" class="btn btn-default">Login</button>
						<br/>
					</div>
				</div>
			</div>
		</div>
	</div>
    <p style="display : none">Mauvais utilisateur / mot de passe</p>
</div>
<div id="profil" style="display : none">
	
</div>
	
<script type="text/javascript" src="activescript.js"></script>
</body>
</html>
